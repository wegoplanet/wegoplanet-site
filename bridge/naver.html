<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4NLV96SZPZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('js', new Date());

    // ✅ 핵심: 현재 URL(쿼리 포함)을 명시 + beacon 전송
    gtag('config', 'G-4NLV96SZPZ', {
      transport_type: 'beacon',
      page_location: window.location.href,
      page_path: window.location.pathname + window.location.search
    });

    // ✅ 핵심: 이벤트 전송이 끝나면 이동 (최대 2초까지만 기다림)
    setTimeout(function () {
      gtag('event', 'bridge_to_naver_booking', {
        event_callback: function () {
          window.location.href = "https://booking.naver.com/booking/13/bizes/1541146";
        },
        event_timeout: 2000
      });
    }, 300); // gtag 로딩/초기화 약간의 여유
  </script>
</head>

</html>
